<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking System Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Parking System Real-Time Logs</h1>
        <div id="logs" class="bg-white shadow rounded-lg p-4">
            <table class="w-full table-auto">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2">Plate Number</th>
                        <th class="px-4 py-2">Event Type</th>
                        <th class="px-4 py-2">Timestamp</th>
                        <th class="px-4 py-2">Message</th>
                    </tr>
                </thead>
                <tbody id="logsTableBody"></tbody>
            </table>
        </div>
    </div>
    <script>
        function fetchLogs() {
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('logsTableBody');
                    tbody.innerHTML = '';
                    data.forEach(log => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="border px-4 py-2">${log.plate_number}</td>
                            <td class="border px-4 py-2">${log.event_type}</td>
                            <td class="border px-4 py-2">${log.event_timestamp}</td>
                            <td class="border px-4 py-2">${log.message}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching logs:', error));
        }

        // Initial fetch
        fetchLogs();

        // Poll every 5 seconds
        setInterval(fetchLogs, 5000);
    </script>
</body>
</html>
